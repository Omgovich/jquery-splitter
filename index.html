<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="utf-8" />
	<title>jQuery Splitter</title>
	<!-- Stylesheet -->
	<link href="demo/css/reset.css" rel="stylesheet" />
	<link href="demo/css/template.css" rel="stylesheet" />
	<link href="sources/jquery.scroller.css" rel="stylesheet" />
	<!-- JavaScript -->
	<script src="demo/js/jquery.js"></script>
	<script src="sources/jquery.splitter.js"></script>
	<script>
		$(function(){

			$('#list').splitter({
				columns: 10,
				direction: 'horizontal'
			});

		});
	</script>
</head>
<body>
	
	<ul id="list">
		<li>Element 1</li>
		<li>Element 2</li>
		<li>Element 3</li>
		<li>Element 4</li>
		<li>Element 5</li>
		<li>Element 6</li>   
		<li>Element 7</li>
		<li>Element 8</li>
		<li>Element 9</li>
		<li>Element 10</li>
		<li>Element 11</li>
	</ul>

</body>
</html>
